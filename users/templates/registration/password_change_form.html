{% extends "core/base.html" %}
{% load bootstrap4 %}
{% block title %}Change your password{% endblock title %}
{% block content %}
<div class="mx-auto align-middle m-5 p-3 col-sm-3 pt-3 shadow">
  <h1>Change your password</h1>
  <p>Use the form below to change your password.</p>
  <form method="post">
    {% bootstrap_form form %}
    <p><button type="submit" class="btn btn-primary btn-block"> Change Password</button></p>
    {% csrf_token %}
  </form>
</div>
{% endblock content %}
