{% extends "core/base.html" %}
{% load bootstrap4 %}
{% block title %}Reset your password{% endblock title %}
{% block content %}
<h1>Forgotten your password?</h1>
<p>Enter your e-mail address to obtain a new password.</p>
<form method="post">
    {% bootstrap_form form %}
    <p><input type="submit" value="Send e-mail" class="btn btn-primary"></p>
    {% csrf_token %}
</form>
{% endblock content %}
