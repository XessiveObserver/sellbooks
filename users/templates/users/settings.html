{% extends 'core/base.html'%}
{% load static %}
{% load bootstrap4 %}
{% block content %}
<div class="col-sm-4 mx-3 mx-auto mt-2">

    <div class="mx-auto">
        {% if request.user.profile.photo_url %}
        <img src="{{ request.user.profile.photo_url}}" alt="profile photo"
            class="img-fluid img-thumbnail rounded-circle" style="height: 10rem; width:10rem;">
        {% else %}
        <img src="{% static 'images/avatar.jpg'%}" alt="avatar" class="img-fluid img-thumbnail">
        {% endif %}

    </div>
    <hr />
    <h2 class="h2 font-weight-light text-info">
        <i class="bi bi-gear"></i>
        Settings
    </h2>
    <hr />
    <p>
        <a class="text-decoration-none" href="{% url 'password_change' %}">
            <i class="bi bi-lock"></i>
            Change password
        </a>
    </p>
    <p>
        <a class="text-decoration-none" href="{% url 'users:edit' %}">
            <i class="bi bi-person-bounding-box"></i>
            Edit profile
        </a>
    </p>
    <p>
        <a class="text-decoration-none" href="{% url 'library:add_genre' %}">
            <i class="bi bi-tags"></i>
            Add genre
        </a>
    </p>
    <p>
        <a class="text-decoration-none" href="{% url 'library:add_book' %}">
            <i class="bi bi-book"></i>
            Add book
        </a>
    </p>
    <p>
        <a class="text-decoration-none" href="{% url 'library:book_list' %}">
            <i class="bi bi-bookshelf"></i>
            Published books
        </a>
    </p>
    <p>
        <a class="text-decoration-none text-danger" href="{% url 'users:delete_account' %}">
            <i class="bi bi-trash"></i>
            Delete My Account
        </a>
    </p>
</div>
{% endblock content %}
